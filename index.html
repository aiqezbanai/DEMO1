<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Տեխնիկական խնդիր</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: #D9E9FD;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 40px;
            text-align: center;
            margin: 0 auto;
            transition: all 0.3s ease;
            max-width: 700px;
        }
        
        .logo {
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            padding: 25px;
        }
        
        .logo img {
            width: 100%;
            height: auto;
            animation: pulse 2s infinite;
            filter: brightness(0) invert(0); /* Make icon black */
        }
        
        h1 {
            color: #2d3748;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            font-size: 2.2rem;
        }
        
        p {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .countdown-item {
            background: #4a90e2;
            color: white;
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .countdown-number {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .countdown-label {
            font-size: 0.875rem;
            text-transform: uppercase;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: #f7fafc;
            color: #4a5568;
            border-radius: 50%;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            background: #4a90e2;
            color: white;
            transform: translateY(-5px);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .card {
                padding: 25px 20px;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
        
        @media (min-width: 481px) and (max-width: 768px) {
            .card {
                padding: 30px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .card {
                padding: 40px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
        
        @media (min-width: 1025px) and (max-width: 1200px) {
            .card {
                padding: 50px;
            }
            
            h1 {
                font-size: 2.75rem;
            }
        }
        
        @media (min-width: 1201px) {
            .card {
                padding: 60px;
            }
            
            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="https://pagedone.io/block_preview_image/under-maintenance-page2.png" alt="Maintenance Icon">
            </div>
            
            <h1>Տեխնիկական խնդիր</h1>
            
            <p>Մենք տեխնիկական խնդիր ունենք և կայք մուտք գործելը ժամանակավորապես անհասանելի է:</p>
            <p>Մեր թիմը քրտնաջան աշխատում է այս խնդիրը հնարավորինս արագ լուծելու համար:</p>
            <p>Մենք գնահատում ենք Ձեր համբերությունը և ներողություն ենք խնդրում պատճառած անհարմարությունների համար:</p>
        </div>
    </div>
</body>
</html>
